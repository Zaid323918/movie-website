<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {color: rgb(255, 255, 255); background-color: rgb(32, 33, 33); font-family: "Century Gothic";}
        h1, h2, h4, h5, p, form {text-align: center;}
        img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                border-radius: 11px;
            }
        a {
            display: block;
            width: 230px;
            margin: auto;
        }
        </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <h1 style="color:red"><b>{{ message }}</b></h1>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
<h1>Log In</h1>
<form method="POST" action="/login/check">
    <input type="text" name="username" placeholder="Your Username">
    <input type="submit" value="Submit">
</form>
<h5><a href="{{url_for('signup')}}">Sign Up</a></h5>
</body>
</html>
